<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New World Music Tracker - Español</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="language-flags">
        <button class="flag-btn" data-lang="pt" title="Português">🇧🇷</button>
        <button class="flag-btn" data-lang="en" title="English">🇺🇸</button>
        <button class="flag-btn" data-lang="es" title="Español">🇪🇸</button>
      </div>
      <h1 id="pageTitle">🎶 New World Music Tracker</h1>
      <p id="pageSubtitle">Marca las partes que has recolectado. Un instrumento solo cuenta si todas las partes están recolectadas.</p>
      <div class="progress-summary">
        <div class="progress-item">
          <span class="progress-label" id="partsLabel">Partes Recolectadas:</span>
          <span id="partsProgress">0/0</span>
        </div>
        <div class="progress-item">
          <span class="progress-label" id="instrumentsLabel">Instrumentos Completos:</span>
          <span id="instrumentsProgress">0/0</span>
        </div>
        <div class="progress-item">
          <span class="progress-label" id="songsLabel">Canciones Completas:</span>
          <span id="songsProgress">0/0</span>
        </div>
      </div>
    </div>
  </header>

  <main id="songs" class="songs-container"></main>

  <footer>
    <div class="footer-content">
      <button id="resetBtn" class="btn btn-secondary">Reiniciar Progreso</button>
      <button id="exportBtn" class="btn btn-primary">Exportar Progreso</button>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
