<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vercel JSON Loading</title>
</head>
<body>
    <h1>Test Vercel JSON Loading</h1>
    <div id="results"></div>
    
    <script>
        async function testJSONLoading() {
            const results = document.getElementById('results');
            
            // Test songs.json
            try {
                console.log('Testing songs.json...');
                const songsResponse = await fetch('data/songs.json');
                console.log('Songs response status:', songsResponse.status);
                
                if (songsResponse.ok) {
                    const songsData = await songsResponse.json();
                    results.innerHTML += '<p>✅ songs.json loaded successfully</p>';
                    results.innerHTML += `<p>Songs count: ${songsData.songs ? songsData.songs.length : 'No songs array'}</p>`;
                } else {
                    results.innerHTML += `<p>❌ songs.json failed: ${songsResponse.status}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p>❌ songs.json error: ${error.message}</p>`;
            }
            
            // Test translations
            try {
                console.log('Testing translations...');
                const transResponse = await fetch('data/translations/pt.json');
                console.log('Translations response status:', transResponse.status);
                
                if (transResponse.ok) {
                    const transData = await transResponse.json();
                    results.innerHTML += '<p>✅ pt.json loaded successfully</p>';
                    results.innerHTML += `<p>UI title: ${transData.ui ? transData.ui.title : 'No UI object'}</p>`;
                } else {
                    results.innerHTML += `<p>❌ pt.json failed: ${transResponse.status}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p>❌ pt.json error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testJSONLoading);
    </script>
</body>
</html>
