<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>New World Music Tracker</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <div class="header-content">
      <div class="language-selector">
        <button class="flag-btn" data-lang="pt" id="flag-pt">
          <img src="images/pt-br.png" alt="PortuguÃªs" class="flag-icon">

      </div>
      <h1 id="pageTitle">ðŸŽ¶ New World Music Tracker</h1>
      <p id="pageSubtitle">Mark the parts you have collected. An instrument only counts if all parts are collected.</p>
      <div class="progress-summary">
        <div class="progress-item">
          <span class="progress-label" id="partsLabel">Parts Collected:</span>
          <span id="partsCount">0/0</span>

          <span id="songsCount" class="clickable-counter">0</span>
        </div>
      </div>
    </div>
  </header>

  <main id="songsContainer" class="songs-container"></main>

      <button id="exportBtn" class="btn btn-primary">Export Progress</button>
      <button id="importBtn" class="btn btn-primary">Import Progress</button>
      <input type="file" id="importFile" accept=".json" style="display: none;">
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
